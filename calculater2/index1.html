
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Document</title>
</head>
<body>
<div class="calculator">
<input id="display-output" class="output" type="text" disabled
placeholder="0">

<div class="row">
<button class="user-inputs">Root</button>
<button class="user-inputs">Pie</button>
<button class="user-inputs">^</button>
<button class="user-inputs">!</button>
</div>
<div class="row">
<button class="user-inputs">RAD</button>
<button class="user-inputs">sin</button>
<button class="user-inputs">cos</button>
<button class="user-inputs">tan</button>
</div>
<div class="row">
<button class="user-inputs">INV</button>
<button class="user-inputs">e</button>
<button class="user-inputs">ln</button>
<button class="user-inputs">log</button>
</div>
<div class="row">
<button class="user-inputs user-action">AC</button>
<button class="user-inputs user-action">DEL</button>
<button class="user-inputs">%</button>
<button class="user-inputs operators">/</button>
</div>
<div class="row">
    <button class="user-inputs">7</button>
    <button class="user-inputs">8</button>
    <button class="user-inputs">9</button>
    <button class="user-inputs operators">*</button>
    </div>
    <div class="row">
    <button class="user-inputs">4</button>
    <button class="user-inputs">5</button>
    <button class="user-inputs">6</button>
    <button class="user-inputs operators">-</button>
    </div>
    <div class="row">
    <button class="user-inputs">1</button>
    <button class="user-inputs">2</button>
    <button class="user-inputs">3</button>
    <button class="user-inputs operators">+</button>
    </div>
    <div class="row">
    <button class="user-inputs">00</button>
    <button class="user-inputs">0</button>
    <button class="user-inputs ">.</button>
    <button class="user-inputs equals">=</button>
    </div>
    </div>
    <script src="/script.js"></script>
    </body>
    </html>
